services:
  - type: web
    name: remove-bg-app
    env: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "bash start.sh"
    plan: free
    envVars:
      - key: PORT
        value: 5000  # Render sẽ tự cấp giá trị, nhưng có thể đặt tạm
    autoDeploy: true
